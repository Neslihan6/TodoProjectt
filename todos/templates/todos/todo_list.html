{% load static %}


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ToDoApp</title>

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
           integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js">
     <link rel="stylesheet" href="{% static 'todos/styles.css'%}">
</head>

<body class="bg-light">

   <div class="container">
       <div class="row mt-5">
           <div class="col-md-8 offset-md-2">

                <div class="card">
                    <div class="card-header shadow-sm bg-white">
                        <h1 class="display-5 text-info"><i class="fas fa-check-double">Todos</i></h1>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                             <li class="list-group-item">
                                <form action="{% url 'insert_todo_item'%}" method="post" autocomplete="off">
                                    {% csrf_token%}
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="content">
                                        <div class="input-group-append text-info">
                                            <span class="input-group-text bg-white py-0">
                                                <button type="submit" class="btn btn-sm text-info">
                                                      <button style="background-color:blue;color:white;width:100%;"> Ekle </button>
                                                    <i class="fa fa-plus-circle fa-lg"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                             </li>
                             {% for todo in todo_list %}

                             <li  class="list-group-item"> <input type="text" class="form-control" name="content" value="{{todo.content}}">

                                <form action="{% url 'delete_todo_item' todo.id  %}" method="post" class="float-right d-inline">
                                     {% csrf_token%}
                                     <button type="submit" class="btn">
                                         <button style="background-color:red;color:white;width:100%;"> Sil </button>
                                         <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                                     </button>
                                </form>


                                   <form action="{% url 'update_todo_item' todo.id %}" method="post" class="float-right d-inline">
                                     {% csrf_token%}

                                     <button type="submit" class="btn">
                                         <button style="background-color:red;color:white;width:100%;"> GÃ¼ncelle </button>
                                         <i class="far fa-trash-alt fa-lg text-danger float-right"></i>

                                     </button>
                                </form>


                             </li>


                             {% empty %}
                             <li class="list-group-item">
                                 <span class="font-italic">No todo item found</span>
                             </li>
                             {% endfor %}
                        </ul>
                    </div>
                </div>


           </div>
       </div>
   </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
           integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
           crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
           integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
           crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
</body>
</html>
